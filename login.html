<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - GambleX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="assets/api.js"></script>
    <script defer src="assets/login.js"></script>
    <script defer src="assets/script.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">GambleX</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="roulette.html">Roulette</a></li>
                <li><a href="slot.html">Slot Machine</a></li>
                <li><a href="sports.html">Sports Betting</a></li>
                <li><a href="plinko.html">Plinko</a></li>
                <li><a href="mines.html">Mines</a></li>
                <li><a href="payments.html">Payments</a></li>
                <li><a href="login.html" id="login-link">Login/Register</a></li>
            </ul>
            <div id="user-status"></div>
        </nav>
    </header>
    <main>
        <section class="login-section">
            <h2>Login to GambleX</h2>
            <form id="login-form" autocomplete="off">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="divider">or</div>
            <button id="google-signin" class="google-btn"><i class="fab fa-google"></i> Sign in with Google</button>
            <p>Don't have an account? <a href="#" id="show-register">Register here</a></p>
            <div id="login-error" class="form-error"></div>
        </section>
        <section class="register-section" style="display:none">
            <h2>Register for GambleX</h2>
            <form id="register-form" autocomplete="off">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <input type="password" id="register-confirm" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
            <div id="register-error" class="form-error"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 GambleX. All rights reserved.</p>
    </footer>
</body>
</html>
